<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

    <title>Color Scheme Generator</title>
</head>
<body>
    <h1 class="sr-only">Color Scheme Generator</h1>
    <main>
        <form class="form">
            <input type="color" class="form__seed-color" aria-label="Select a color">
            <select name="color-scheme-select" id="color-scheme-modes" class="form__color-scheme" aria-label="Choose a color scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button class="form__btn">Get color scheme</button>
        </form>
        <section class="results"></section>
    </main>
    <footer class="attribution">
        Coded by <a href="https://helenclx.github.io/">Helen Chong</a>.
    </footer>
</body>
</html>
