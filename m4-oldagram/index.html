<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Oldagram</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo of Oldagram">
        <img src="./images/user-avatar.png" alt="User avatar">
    </header>
    <main>
        <article class="post">
            <section class="post__author">
                <img src="./images/avatar-vangogh.jpg" alt="" class="post__author--avatar">
                <div class="post__author--info">
                    <p class="post__author--name">Vincent van Gogh</p>
                    <p class="post__author--location">Zudert, Netherlands</p>
                </div>
            </section>
            <img src="./images/post-vangogh.jpg" alt="" class="post__img">
            <section class="post__content">
                <div class="post__content--icons">
                    <img src="./images/icon-heart.png" alt="">
                    <img src="./images/icon-comment.png" alt="">
                    <img src="./images/icon-dm.png" alt="">
                </div>
                <p class="post__content-likes">21,492 likes</p>
                <p class="post__content--caption"><span class="post__content--username">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </article>
    </main>
    <footer class="attribution">
        Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
    </footer>
</body>
</html>
