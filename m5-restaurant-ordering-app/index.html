<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- JavaScript -->
        <script src="script.js" type="module" defer></script>

        <title>Helen's Diner</title>
    </head>
    <body>
        <header class="diner__header">
            <h1 class="diner__name">Helen's Diner</h1>
            <p class="diner__tagline">The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section class="menu">
                <!-- <div class="menu__food">
                    <div class="menu__food--icon">üçï</div>
                    <div class="menu__food--info">
                        <h2 class="menu__food--name">Pizza</h2>
                        <p class="menu__food--ingredients">Pepperoni, Mushrom, Mozarella</p>
                        <h3 class="menu__food--price">$14</h3>
                    </div>
                    <button class="menu__food--add-btn">+</button>
                </div>
                <hr class="menu__line"> -->
            </section>

            <section class="order hidden">
                <h2 class="order__title">Your order</h2>
                <div class="order__list">
                    <!-- <div class="order__item">
                        <h3 class="order__food">Pizza</h3>
                        <button class="order__remove-btn">Remove</button>
                        <p class="order__price">$14</p>
                    </div> -->
                </div>
                <hr class="order__line">
                <div class="order__total">
                    <h3 class="order__total--title">Total price:</h3>
                    <p class="order__total--price"></p>
                </div>
                <button class="order__submit-btn">Complete order</button>
            </section>

            <div class="modal hidden">
                <button class="modal__close--btn" aria-label="Close the modal">&#10006;</button>

                <div class="modal__inner">
                    <h2 class="modal__title">Enter card details</h2>

                    <form class="modal__form">
                        <label for="card-name-input" class="sr-only">Enter your name:</label>
                        <input type="text" id="card-name-input" class="modal__input" placeholder="Enter your name" required>

                        <label for="card-number-input" class="sr-only">Enter card number:</label>
                        <input type="text" id="card-number-input" class="modal__input" placeholder="Enter card number" required>

                        <label for="card-cvv-input" class="sr-only">Enter CVV:</label>
                        <input type="text" id="card-cvv-input" class="modal__input" placeholder="Enter CVV" required>

                        <button class="modal__pay-btn">Pay</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
        </footer>
    </body>
</html>
