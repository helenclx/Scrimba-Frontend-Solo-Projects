<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1 class="sr-only">Basketball Scoreboard</h1>
    <main>
        <section class="team">
            <h2>HOME</h2>
            <div class="team__score">0</div>
            <div class="add-score-btn">
                <button id="home-add-1">+1</button>
                <button id="home-add-2">+2</button>
                <button id="home-add-3">+3</button>
            </div>
        </section>
        <section class="team">
            <h2>GUEST</h2>
            <div class="team__score">0</div>
            <div class="add-score-btn">
                <button id="guest-add-1">+1</button>
                <button id="guest-add-2">+2</button>
                <button id="guest-add-3">+3</button>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
    </footer>
</body>
</html>
