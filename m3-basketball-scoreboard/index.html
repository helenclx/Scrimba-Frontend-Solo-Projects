<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1 class="sr-only">Basketball Scoreboard</h1>
    <main>
        <section class="teams">
            <div class="team">
                <h2>HOME</h2>
                <div class="team__score" id="home-score">0</div>
                <div class="team__btn-wrapper">
                    <button class="team__btn home-btn" id="home-add-1">+1</button>
                    <button class="team__btn home-btn" id="home-add-2">+2</button>
                    <button class="team__btn home-btn" id="home-add-3">+3</button>
                </div>
            </div>
            <div class="team">
                <h2>GUEST</h2>
                <div class="team__score" id="guest-score">0</div>
                <div class="team__btn-wrapper">
                    <button class="team__btn guest-btn">+1</button>
                    <button class="team__btn guest-btn">+2</button>
                    <button class="team__btn guest-btn">+3</button>
                </div>
            </div>
        </section>
        <button class="new-game-btn">New Game</button>
    </main>
    <footer class="attribution">
        Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
    </footer>
</body>
</html>
