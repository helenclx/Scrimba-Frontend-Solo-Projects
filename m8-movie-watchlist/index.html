<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <script src="script.js" defer></script>

        <title>Find Your Film | Movie Watchlist</title>
    </head>
    <body>
        <button class="top-btn hidden" aria-label="Scroll to top">
            <img src="./images/top.svg" alt="">
        </button>
        <header class="hero">
            <h1 class="hero__title">Find your film</h1>
            <a href="watchlist.html" class="hero__nav">My Watchlist</a>
        </header>
        <form class="search">
            <div class="search__wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="movie-search-input" id="movie-search" class="search__input" placeholder="Search for a movie" aria-label="Search for a movie" required>
            </div>
            <button class="search__btn">Search</button>
        </form>
        <main class="results">
            <div class="results__empty">
                <i class="fa-solid fa-film"></i>
                <h2 class="result__nosearch">Start exploring</h2>
            </div>
        </main>
        <footer class="attribution">
            <p>Coded by <a href="https://helenclx.github.io/">Helen Chong</a>.</p>
        </footer>
    </body>
</html>
